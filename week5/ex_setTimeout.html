<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex_setTimeout</title>
</head>
<body>
<button id="btn1"
        onclick="setTimeout(function (){
            console.log('2');
            setTimeout(function (){
                console.log('3');
                }, 50);
            },1000);
        console.log('1');
">button1
</button>

<button id="btn2"
        onclick="setTimeout(function (){
            console.log('2');
            },1000);
        setTimeout(function (){
            console.log('3');
            },2000);
        console.log('1');
">button2
</button>

<button id="btn3"
        onclick="setTimeout(function (){
            console.log('3');
            },2000);
        setTimeout(function (){
            console.log('2');
            },1000);
        console.log('1');
">button3
</button>
</body>
</html>
